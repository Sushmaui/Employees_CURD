<form #employeeForm="ngForm" ngNativeValidate (ngSubmit)="saveEmployee()">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">
      <div class="form-group" [class.has-error]="name.invalid && name.touched" [class.has-success]="name.valid">
        <label for="name" class="control-label">Name</label>
        <input required id="name" name="fn" [(ngModel)]="employee.name" type="text" class="form-control" #name="ngModel">
        <span class="help-block" *ngIf="name.invalid && name.touched">
          Name is required
        </span>
      </div>
      <div class="form-group" [class.has-error]="email.invalid">
        <label for="email" class="control-label">Email</label>
        <input id="email"  [required]="contactPreference.value=='Email'" pattern="^[a-zA-Z0-9_.+-]+@[a-zA-Z0-9_]+\.[a-zA-Z0-9_.]+$" name="email" [(ngModel)]="employee.email" type="text" class="form-control" #email="ngModel">
        <span class="help-block" *ngIf="email.errors?.required">
          Email is required
        </span>
        <span class="help-block" *ngIf="email.errors?.pattern">
          Email is Invalid
        </span>
      </div>
      <div class="form-group" [class.has-error]="phoneNumber.invalid">
        <label for="phoneNumber" class="control-label">Phone number</label>
        <input id="phoneNumber" [required]="contactPreference.value=='Phone'" name="phoneNumber" [(ngModel)]="employee.phoneNumber" type="text" class="form-control" #phoneNumber="ngModel">
        <span class="help-block" *ngIf="phoneNumber.errors?.required">
          Phone Number is required
        </span>
      </div>
      <div class="form-group" [class.has-error]="contactPreference.touched && contactPreference.invalid">
        <label class="control-label">Contact Preference</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" required #contactPreference="ngModel" value="Email" name="contactPreference" [(ngModel)]="employee.contactPreference"> Email
          </label>
          <label class="radio-inline">
            <input type="radio" required #contactPreference="ngModel" value="Phone" name="contactPreference" [(ngModel)]="employee.contactPreference"> Phone
          </label>
        </div>
        <span class="help-block" *ngIf="contactPreference.touched && contactPreference.invalid">
          Contact Preference is required
        </span>
      </div>
      <div class="form-group" [class.has-error]="gender.touched && gender.invalid">
        <label class="control-label">Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" required #gender="ngModel" value="Male" name="gender" [(ngModel)]="employee.gender"> Male
          </label>
          <label class="radio-inline">
            <input type="radio" required #gender="ngModel" value="Female" name="gender" [(ngModel)]="employee.gender"> Female
          </label>
        </div>
        <span class="help-block" *ngIf="gender.touched && gender.invalid">
          Gender is required
        </span>
      </div>
      <div class="form-group">
        <div class="form-control">
          <label class="checkbox-inline">
          <input type="checkbox" name="isActive" [(ngModel)]="employee.isActive">Is Active
          </label>
        </div>
      </div>
      <div class="form-group" [class.has-error]="department.touched && department.invalid">
        <label for="department" class="control-label">Department</label>
        <select id="department" appSelectValidator="select" #department="ngModel" name="department" [(ngModel)]="employee.department" class="form-control" >
          <option value="select">Select Department</option>
         <option *ngFor="let dept of departments" [value]="dept.id">
           {{dept.name}}
         </option>
        </select>
        <span class="help-block" *ngIf="department.touched && department.errors?.defaultSelected"> 
          Department is required
        </span>
      </div>
      <div class="row">
        <div class="form-group col-md-5">
          <label for="dateOfBirth">Date Of Birth</label>
          <input id="dateOfBirth" name="dateOfBirth" [(ngModel)]="employee.dateOfBirth" type="text" bsDatepicker
            [bsConfig]="datePickerConfig" placement="right" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="photoPath">Photo Path</label>
        <input id="photoPath" type="text" name="photoPath" [(ngModel)]="employee.photoPath" class="form-control">
      </div>
      <div class="form-group">
        <button (click)="togglePhotoPreview()" type="button" class="btn btn-primary">
          {{previewPhoto? "Hide" : "Show"}} Preview
        </button>
      </div>
      <div class="form-group">
        <img src="employee.photoPath" height="200" width="200"  *ngIf="previewPhoto"/>
      </div>
    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">save</button>
    </div>
  </div>
</form>
